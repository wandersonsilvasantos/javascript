<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="num">Número de 0 a 100</label>
                <input type="number" name="numb" id="num" required min="1" max="100" >
                <input type="submit" value="Adicionar" onclick="adicionou()">
            </p>
            <p>
                <select name="sele" id="lis" size="10" ></select>
            </p>
            <p>
                <input type="submit" value="Finalizar" onclick="finalizou()">
            </p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        &copy;Toguinhakk
    </footer>
    <script src="script.js"></script>
</body>
</html>
