<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="vai">Vai de:</label>
                <input type="number" name="vai" id="vai" required >
            </p>
            <p>
                <label for="ate">Até:</label>
                <input type="number" name="ate" id="ate" required >
            </p>
            <p>
                <label for="pas">Passo:</label>
                <input type="number" name="pas" id="pas">
            </p>
            <p>
                <input type="submit" value="Enviar" onclick="clicou()">
            </p>
        </div>
        <div id="res">
            Selecione os números para continuar
        </div>
    </section>
    <footer>
        &copy;Toguinhakk
    </footer>
    <script src="script.js"></script>
</body>
</html>
