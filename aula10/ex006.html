<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            width: 200px;
            height: 200px;
            background-color: green;
            color: white;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseleave="saiu()">
        Interaja
    </div>
    <script>
        function clicou(){
            area.innerText = "clicou!!"
            area.style.background = 'red'
        }
        function entrou(){
            area.innerText = 'Entrou!!'
        }
        function saiu(){
            area.innerText = 'Saiu!!'
            area.style.background = 'green'
        }
        
    </script>
</body>
</html>
