<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principio javascript</title>
</head>
<body>
    <h1>HAHAHAHAHAHAHHAHAHA</h1>
    <script>
        var nome=window.prompt('Qual seu nome?')
        document.write(`Seu nome é <strong> ${nome} </strong><br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        document.write(`Seu nome tem ${nome.length} letras!`)
    </script>
</body>
</html>
